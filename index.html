<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Apple Devices</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

	
	<div class="eeee">
		<div class="thingtop">
			<h3>Apple devices made in pure HTML & CSS.</h3>
		
			<div class="note">
				<p>Some devices may not look as good on smaller screens. Best viewed on at least 800px by 800px.</p>
			</div>
		</div>
		
		<div class="device imac">
			<div class="name">
				<h1>iMac</h1>
				<p>iMac 24", Blue</p>
			</div>
		
			<div class="iMac">	
				<div class="body">
					<div class="bezel-top">
						<div class="container">
							<div class="camera"></div>
		
							<div class="light"></div>
						</div>
					</div>
	
					<div class="bezel">
						<div class="screen"></div>
					</div>
				
					<div class="bottom"></div>
				</div>
				
				<div class="stand">
					<div class="chin"></div>
					
					<div class="foot">
						<div class="pads">
							<div class="pad"></div>
	
							<div class="pad"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="device iphone">
			<div class="name">
				<h1>iPhone</h1>
				<p>iPhone 14 Pro, Deep Purple</p>
			</div>

			<div class="iPhone">
				<div class="phone">
					<div class="wrapper">
						<div class="left">
							<div class="ringer"></div>

							<div class="volume">
								<div class="loud"></div>
	
								<div class="soft"></div>
							</div>
						</div>
						<div class="case">
							<div class="middle">
								<div class="bezel">
									<div class="screen">
										<div class="island">
											<div class="outline">
												<div class="inner">
													<div class="innerest">
														<div class="eye"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="right">
							<div class="power">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="device ipad">
			<div class="name">
				<h1>iPad</h1>
				<p>iPad Pro 12.9", Silver</p>
			</div>

			<div class="iPad">
				<div class="wrapper">
					<div class="power"></div>
					
					<div class="side">
						<div class="case">
							<div class="bezel">
								<div class="middle">
									<div class="cam"></div>

									<div class="cam"></div>

									<div class="cam">
										<div class="eye"></div>
									</div>

									<div class="cam no-bg">
										<div class="mic"></div>
									</div>

									<div class="cam">
									</div>
								</div>
								
								<div class="screen"></div>
							</div>
						</div>

						<div class="volume">
							<div></div>

							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="device macbook">
			<div class="name">
				<h1>MacBook</h1>
				<p>MacBook Pro 16", Space Gray</p>
			</div>

			<div class="mb">
				<div class="case">
					<div class="padding">
						<div class="bezel">
							<div class="screen">
								<div class="notch">
									<div class="cam">
										<div class="eye"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="neck"></div>
					</div>
				</div>

				<div class="bottom">
					<div class="stand">
						<div class="top-half">	
							<div class="gap"></div>
						</div>

						<div class="bottom-half"></div>
					</div>

					<div class="feets">
						<div class="foot">
							<div class="foot-top"></div>

							<div class="foot-bottom"></div>
						</div>

						<div class="foot">
							<div class="foot-top"></div>

							<div class="foot-bottom"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
